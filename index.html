
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini RPG Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&family=Eczar:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #e2d1b0;
            --parchment-dark: #c5b38a;
            --gold: #d4af37;
            --gold-dark: #aa8c2c;
            --table-dark: #1a0f0a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--table-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 100%),
                url('https://www.transparenttextures.com/patterns/dark-wood.png');
            background-attachment: fixed;
            color: #f8fafc;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1, h2, h3, .fantasy-font {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }
        .story-font {
            font-family: 'Eczar', serif;
        }
        .parchment-bg {
            background-color: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #2d241e;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.1),
                0 10px 20px rgba(0,0,0,0.5);
            border: 1px solid #b29e74;
            position: relative;
        }
        .parchment-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            border-radius: inherit;
        }
        .gold-shadow {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(42, 27, 21, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: #5c3a2e;
            border-radius: 3px;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
